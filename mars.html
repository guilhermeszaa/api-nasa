    <h1>Photos Of Mars (Rover Curiosity)</h1>
  <div id="photos" class="gallery"></div>

  <script>
    const apiKey = "1HWsdW0VHsyeccz4Mt22PMRaIpnErPmhufEOQcS5"; // substitua pela sua chave da NASA
    const url = `https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=${apiKey}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("photos");
        
        // Pega só 12 fotos para exibir
        data.photos.slice(0, 12).forEach(photo => {
          const img = document.createElement("img");
          img.src = photo.img_src;
          img.alt = `Foto tirada por ${photo.rover.name} com a câmera ${photo.camera.full_name}`;
          container.appendChild(img);
        });
      })
      .catch(err => console.error("Erro ao buscar fotos de Marte:", err));
  </script>
